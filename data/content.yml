offers:
    title:                  Nos différentes formules
    description:            "Amabla propose différentes formules. Les prestations suivantes sont incluses pour toutes les formules:<br />Accès illimité à l'espace, accès internet, climatisation, accès à la cuisine, salle de réunion"
    tarif_maximum:          "* Tarifs maximums. Il s'agit du prix coûtant des bureaux. Etant une association, il est toujours possible d'adapter les montants en fonction de vos possibilités."
    offer1:
        title:              Une journée comme ça
        description:        "Bon, pour 20€ TTC passez autant de journées que vous le souhaitez dans le mois, grâce au tarif dégressif. Accessible aux heures d'ouverture les jours ouvrés. "
        tarif:              16,67 € HT / Jour
    offer2:
        title:              Bureau open space
        description:        "Un bureau attitré au sein de l'open-space, accessible à toutes heures."
        tarif:              125 € HT / Mois*
    offer3:
        title:              Petit bureau privatif
        description:        Un bureau privé pouvant accueillir jusqu'à <b>3 personnes</b>. Idéal pour les startups.
        tarif:              375 € HT / Mois

